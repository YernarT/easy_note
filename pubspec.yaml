name: easy_note
description: A simple notepad app.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.5
  intl: ^0.18.0
  path_provider: ^2.0.14
  uuid: ^3.0.7
  flutter_native_splash: ^2.2.19

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.12.0

flutter:
  uses-material-design: true

flutter_icons:
  android: true
  ios: true
  image_path: 'assets/image/logo.svg.png'

  assets:
    - assets/image/logo.svg.png

flutter_native_splash:
  color: '#ffffff'
  background_image: 'assets/image/logo.svg.png'
  fill: true

  android_12:
    color: '#ffffff'
    image: 'assets/image/logo.svg.png'

  android: true
  ios: true
  web: false
